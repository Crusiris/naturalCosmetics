    <section class="main__content">
        <div class="container__form"> 
            <h3 class="title__secondary">Contáctanos</h3>
     
            <form class="form__contact">
                <div class="container__inputs"> 
                    <div class="input__contact"> 
                        <label for="fname">Nombre</label>
                        <input type="text" id="fname" name="firstname" placeholder="Nombre">
                    </div>
        
                    <div class="input__contact"> 
                        <label for="lname">Apellido</label>
                        <input type="text" id="lname" name="lastname" placeholder="Apellido">
                    </div>
                </div>
    
                <div class="container__inputs"> 
                    <div class="input__contact"> 
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" placeholder="Correo electrónico">
                    </div>
        
                    <div class="input__contact"> 
                        <label for="phone">Telefono</label>
                        <input type="text" id="phone" name="phone" placeholder="Telefono">
                    </div>
                </div>
    
                <div class="input__contact--full"> 
                    <label for="msg">Mensaje</label>
                    <textarea placeholder="Escribenos y cuentanos en que podemos ayudarte..." name="msg" id="msg"></textarea>
                </div> 
            
                <input class="btn__primary" type="submit" value="Enviar">
            </form>
        </div>
 
    </section>
